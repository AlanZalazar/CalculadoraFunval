<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css">
    <script src="./main.js" defer></script>
    <title>Calculadora</title>
    <style>
        .bg-fondo {
            background-image: url('./fondocalculadora.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-fondo p-8 rounded-xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-white mb-6">Kevin Association</h1>
        <h2 class="text-2xl font-semibold text-center text-white mb-8">Calculadora</h2>
        
        <div class="space-y-4">
            <input 
                id="num1" 
                type="number" 
                placeholder="Número 1" 
                class="w-full p-3 border border-gray-300 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <input 
                id="num2" 
                type="number" 
                placeholder="Número 2" 
                class="w-full p-3 border border-gray-300 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button 
                id="btnCalcular" 
                class="w-full bg-orange-400 text-white font-semibold py-3 rounded-lg hover:bg-orange-500 transition duration-300 cursor-pointer"
            >
                Calcular
            </button>
        </div>
        
        <div id="resultado" class="mt-6 p-4 bg-gray-50 rounded-lg hidden">
            <p id="mensajeResultado" class="text-gray-800 font-medium"></p>
            <p id="resultadoSuma" class="text-gray-700"></p>
            <p id="resultadoResta" class="text-gray-700"></p>
            <p id="resultadoMultiplicacion" class="text-gray-700"></p>
            <p id="resultadoDivision" class="text-gray-700"></p>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
